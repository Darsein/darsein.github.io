<div layout-margin>
  <div layout="row">
    <div ng-repeat="i in [] | range:$ctrl.empty_slot()">
      <md-menu width="15">
        <md-button class="md-icon-button" aria-label="slot+i" ng-click="$mdOpenMenu()">
          <img ng-src="img/SISs/empty_slot.png" width="30dp" />
        </md-button>
        <md-menu-content>
          <md-menu-item ng-repeat="item in [1, 2, 3]">
            <md-button>
              Option {{item}}
            </md-button>
          </md-menu-item>
          <md-menu-content>
      </md-menu>
    </div>
  </div>
</div>
