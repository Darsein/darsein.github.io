<md-content layout-fill>
<div style="height:450px">
  <md-list>
    <md-list-item ng-repeat="member in $root.user_data.unit_members track by $index">
      <img ng-src="img/faces/{{member<0 ? 83 : $root.user_data.own_card_list[member].id}}.png" width="50dp"
      ng-click="$ctrl.showMemberSelection($event, $index)"/>
      <div ng-if="member>=0">
        <slot-view member="member"></slot-view>
      </div>
    </md-list-item>
  </md-list>
</div>
</md-content>
